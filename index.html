<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Art Link-in-Bio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #fff;
      color: #444;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.04);
      background: #fff;
    }
    .artwork {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #e0e0e0;
      margin-top: 16px;
      margin-bottom: 16px;
    }
    h1 {
      margin: 8px 0 4px 0;
      font-size: 2em;
      color: #222;
    }
    .about {
      font-size: 1.1em;
      margin: 16px 0 28px 0;
      color: #666;
      line-height: 1.5;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 22px 0;
    }
    .links a {
      display: block;
      padding: 12px;
      border-radius: 8px;
      background: #f6f6f6;
      color: #444;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
    }
    .links a:hover {
      background: #e0e0e0;
      color: #222;
    }
    .social {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .social a {
      color: #888;
      font-size: 1.5em;
      transition: color 0.2s;
    }
    .social a:hover {
      color: #444;
    }
  </style>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Artwork/Profile photo -->
    <img src="YOUR_ARTWORK_IMAGE_URL.jpg" alt="Artwork" class="artwork">
    
    <!-- Your Name -->
    <h1>Your Name Here</h1>
    
    <!-- About Me -->
    <div class="about">
      Hi! I'm a visual artist passionate about contemporary art and creative storytelling. Explore my portfolio and connect with me below!
    </div>
    
    <!-- Main Links -->
    <div class="links">
      <a href="https://yourwebsite.com" target="_blank">üåê My Website</a>
      <a href="https://artgallery1.com/yourprofile" target="_blank">üñºÔ∏è Gallery 1</a>
      <a href="https://artgallery2.com/yourprofile" target="_blank">üñºÔ∏è Gallery 2</a>
      <!-- Add more links as needed -->
    </div>
    
    <!-- Social Links -->
    <div class="social">
      <a href="https://instagram.com/yourusername" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com/yourusername" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <!-- Add more socials as needed -->
    </div>
  </div>
</body>
</html>
